<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>History</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at center, #0d0d0d, #1a1a1a);
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 20px;
            color: #e0e0e0;
        }

        .nav-bar {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #0ff;
        }

        .nav-bar a {
            color: #0ff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .nav-bar a:hover {
            text-shadow: 0 0 5px #0ff;
        }

        h1 {
            text-align: center;
            color: #0ff;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .history-item {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid #0ff;
            border-radius: 8px;
            width: 320px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .history-item img {
            max-width: 300px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .prompt-text {
            font-size: 14px;
            color: #0ff;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .image-label {
            font-weight: bold;
            margin-top: 5px;
            margin-bottom: 5px;
            color: #0ff;
        }
    </style>
</head>

<body>
    <div class="nav-bar">
        <a href="/">Camera / Home</a>
    </div>

    <h1>Saved Images History</h1>
    <div class="image-container" id="image-container"></div>

    <script>
        fetch('/get_images')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('image-container');
                data.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'history-item';

                    // Original Image
                    if (item.original_image_base64) {
                        const origLabel = document.createElement('div');
                        origLabel.className = 'image-label';
                        origLabel.textContent = 'Original:';
                        itemDiv.appendChild(origLabel);

                        const origImg = document.createElement('img');
                        origImg.src = `data:image/jpeg;base64,${item.original_image_base64}`;
                        itemDiv.appendChild(origImg);
                    }

                    // Generated Image
                    if (item.generated_image_base64) {
                        const genLabel = document.createElement('div');
                        genLabel.className = 'image-label';
                        genLabel.textContent = 'Generated:';
                        itemDiv.appendChild(genLabel);

                        const genImg = document.createElement('img');
                        genImg.src = `data:image/jpeg;base64,${item.generated_image_base64}`;
                        itemDiv.appendChild(genImg);
                    }

                    // Prompt text
                    const p = document.createElement('p');
                    p.className = 'prompt-text';
                    p.textContent = item.prompt_text || '(No prompt text)';
                    itemDiv.appendChild(p);

                    container.appendChild(itemDiv);
                });
            })
            .catch(err => console.error('Error fetching images:', err));
    </script>
</body>

</html>
