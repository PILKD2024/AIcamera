
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speculative Camera</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    .camera-view {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 10px 0;
      text-align: center;
      background: rgba(0,0,0,0.3);
      z-index: 2;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    header a {
      position: absolute;
      left: 10px;
      top: 10px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #canvas {
      display: none;
    }
    .shutter {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
      border: 4px solid #fff;
      cursor: pointer;
      z-index: 2;
    }
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.5);
      color: #000;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 4;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 3;
    }
    .modal-content {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .modal textarea {
      width: 100%;
      height: 80px;
      font-size: 16px;
    }
    .modal button {
      padding: 10px;
      font-size: 16px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="camera-view">
    <header>
      <a href="/history.html">History</a>
      <h1>Speculative Camera</h1>
    </header>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="loading"><p>Saving... Please wait</p></div>
    <div class="shutter" id="shutter"></div>
  </div>

  <div id="prompt-modal" class="modal">
    <div class="modal-content">
      <textarea id="prompt-input" placeholder="Enter text"></textarea>

      <button id="prompt-save">Save</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const shutter = document.getElementById('shutter');
    const loadingDiv = document.getElementById('loading');
    const promptModal = document.getElementById('prompt-modal');
    const promptInput = document.getElementById('prompt-input');
    const promptSave = document.getElementById('prompt-save');
    let stream = null;
    let capturedBlob = null;

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' },
          audio: false
        });
        video.srcObject = stream;
        await video.play();
      } catch (err) {
        console.error('Error accessing camera:', err);
        alert('Unable to access the camera. Please check permissions and try again.');
      }
    }

    shutter.addEventListener('click', async () => {
      if (!stream) {
        await startCamera();
      }
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/jpeg');
      capturedBlob = await (await fetch(imageData)).blob();
      promptInput.value = '';
      promptModal.style.display = 'flex';
      promptInput.focus();
    });

    promptSave.addEventListener('click', async () => {
      const userPrompt = promptInput.value.trim();
      promptModal.style.display = 'none';
      await saveCapturedImage(userPrompt);
    });

    promptInput.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        promptModal.style.display = 'none';
        await saveCapturedImage(promptInput.value.trim());
      }
    });

    async function saveCapturedImage(userPrompt) {
      if (!capturedBlob) {
        return;
      }
      loadingDiv.style.display = 'flex';
      try {
        const saveFormData = new FormData();
        saveFormData.append('original_image', capturedBlob, 'original.jpg');
        saveFormData.append('prompt', userPrompt);
        const saveResponse = await fetch('/save_image', {
          method: 'POST',
          body: saveFormData
        });
        const saveResult = await saveResponse.json();
        if (!saveResponse.ok) {
          throw new Error(saveResult.message || 'Unknown error saving image');
        }
        console.log('Image saved with ID:', saveResult.id);
      } catch (err) {
        console.error('Error saving image:', err);
        alert(`Error: ${err.message}`);
      } finally {
        loadingDiv.style.display = 'none';
        capturedBlob = null;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      startCamera();
    });
  </script>

</body>
</html>
