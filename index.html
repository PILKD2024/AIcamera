<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Camera to Image API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 80vh;
      margin: 0;
      overflow: hidden;
      background-color: #555;
    }

    /* Simple nav bar for "History" link */
    .nav-bar {
      width: 100%;
      background-color: #333;
      padding: 10px;
      box-sizing: border-box;
    }

    .nav-bar a {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
    }

    .nav-bar a:hover {
      text-decoration: underline;
    }

    .camera-container {
      width: 100%;
      height: 66.67%;
      position: relative;
      background-color: black;
      /* fallback background */
    }

    #video {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #canvas {
      display: none;
    }

    #loading {
      display: none;
      font-size: 18px;
      color: #555;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.5);
      z-index: 10;
      justify-content: center;
      align-items: center;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 20px;
      z-index: 20;
    }

    .circle-btn {
      width: 60px;
      height: 60px;
      background-color: red;
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .circle-btn img {
      width: 30px;
      height: 30px;
    }

    .prompt-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .prompt-modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .prompt-modal textarea {
      width: 300px;
      height: 100px;
      font-size: 16px;
    }

    .prompt-modal button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #apply-prompt:hover {
      background-color: #0056b3;
    }

    #toggle-prompt {
      /*position: absolute;*/
      bottom: 10px;
      left: 50%;
      /*transform: translateX(-50%);*/

      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #toggle-prompt:hover {
      background-color: #0056b3;
    }

    /* Thumbnail & Popup */
    .thumbnail-container {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 100px;
      height: 100px;
      z-index: 40;
      cursor: pointer;
      display: none;
    }

    .thumbnail-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 2px solid #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .popup-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .popup-container img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid #fff;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <!-- Navigation bar with link to History page -->
  <div class="nav-bar">
    <a href="/history.html">History</a>
  </div>

  <div class="camera-container">
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <div id="loading">
      <div style="text-align:center;">
        <p>Saving... Please wait</p>
      </div>
    </div>
  </div>

  <div id="prompt-modal" class="prompt-modal">
    <div class="prompt-modal-content">
      <textarea id="prompt-input" placeholder="輸入文字內容"></textarea>
      <button id="prompt-submit">送出</button>
    </div>
  </div>

  <!-- Capture button -->
  <div class="controls">
    <button class="circle-btn" id="capture-save"></button>
  </div>

  <!-- Thumbnail -->
  <div class="thumbnail-container" id="thumbnail-container">
    <img id="thumbnail-image" src="" alt="Captured Thumbnail">
  </div>

  <!-- Popup preview -->
  <div class="popup-container" id="popup-container">
    <img id="popup-image" src="" alt="Full-Size Image">
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const loadingDiv = document.getElementById('loading');
    const captureSaveButton = document.getElementById('capture-save');

    const thumbnailContainer = document.getElementById('thumbnail-container');
    const thumbnailImage = document.getElementById('thumbnail-image');
    const popupContainer = document.getElementById('popup-container');
    const popupImage = document.getElementById('popup-image');

    const promptModal = document.getElementById('prompt-modal');
    const promptInput = document.getElementById('prompt-input');
    const promptSubmit = document.getElementById('prompt-submit');

    let stream = null;
    // Show thumbnail
    function showThumbnail(imageUrl) {
      thumbnailImage.src = imageUrl;
      thumbnailContainer.style.display = 'block';
    }

    // Popup image from thumbnail
    thumbnailContainer.addEventListener('click', () => {
      popupImage.src = thumbnailImage.src;
      popupContainer.style.display = 'flex';
    });
    popupContainer.addEventListener('click', () => {
      popupContainer.style.display = 'none';
    });

    // Start camera
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          audio: false,
          video: { facingMode: 'environment' }
        });
        video.srcObject = stream;
        video.setAttribute('playsinline', 'true'); // For iOS Safari
        await video.play();
      } catch (error) {
        console.error('Error accessing camera:', error);
        alert('Unable to access the camera. Please check permissions and try again.');
      }
    }

    captureSaveButton.addEventListener('click', () => {
      promptInput.value = '';
      promptModal.style.display = 'flex';
      promptInput.focus();
    });

    promptSubmit.addEventListener('click', async () => {
      const userPrompt = promptInput.value.trim();
      promptModal.style.display = 'none';
      await captureAndSave(userPrompt);
    });

    async function captureAndSave(userPrompt) {
      if (!stream) {
        await startCamera();
      }

      loadingDiv.style.display = 'flex'; // Show loading

      // 1. Capture current video frame
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Convert to Blob
      const imageData = canvas.toDataURL('image/jpeg');
      const inputBlob = await (await fetch(imageData)).blob();

      try {
        // Save original image and prompt to backend
        const saveFormData = new FormData();
        saveFormData.append('original_image', inputBlob, 'original.jpg');
        saveFormData.append('prompt', userPrompt);

        const saveResponse = await fetch('/save_image', {
          method: 'POST',
          body: saveFormData
        });
        const saveResult = await saveResponse.json();
        if (!saveResponse.ok) {
          throw new Error(saveResult.message || 'Unknown error saving image');
        }
        console.log('Image saved with ID:', saveResult.id);

        // Show a local thumbnail of the captured image
        const localUrl = URL.createObjectURL(inputBlob);
        showThumbnail(localUrl);

      } catch (err) {
        console.error('Error saving image:', err);
        alert(`Error: ${err.message}`);
      } finally {
        loadingDiv.style.display = 'none'; // Hide loading
      }
    }

    // On page load
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        startCamera();
      }, 500);
    });
  </script>
</body>

</html>
